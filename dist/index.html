<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=   , initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Currency App</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light main-nav">
    <a class="navbar-brand" href="#">Currency App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#main-header">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="#currency-section">Currencies</a>
        <a class="nav-item nav-link" href="#gold-section">Gold</a>
      </div>
    </div>
  </nav>

  <header class="main-header" id="main-header">
    <div class="mask">
      <div class="header-content">
        <h1>Currency App</h1>
        <a class="btn btn-lg header-btn" href="#currency-section">See More</a>
      </div>
    </div>
  </header>

  <div id="currency-section" class="currency-section">
    <div class="section-header">
      <h3>Curency - Table A</h3>
    </div>
    <div class="container cart-container" >
      <canvas id="tableAChart"></canvas>
    </div>
  </div>

  <div id="gold-section" class="gold-section">
    <div class="section-header">
      <h3>Last 30 gold prices</h3>
    </div>
    <div class="container cart-container" >
      <canvas id="goldChart"></canvas>
    </div>
  </div>

  <footer class="main-footer container-fluid" id="main-footer">
    <p>© 2020 Copyright Mateusz Łubianka</p>
  </footer>

  <script src="main.js"></script>
</body>

</html>
